name: Benchmark CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-benchmark:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ—ï¸ Build benchmark project
      run: dotnet build TextToXmlApiNet.Benchmark/TextToXmlApiNet.Benchmark.csproj -c Release

    - name: ğŸš€ Run benchmark
      run: dotnet run --project TextToXmlApiNet.Benchmark/TextToXmlApiNet.Benchmark.csproj -c Release

    - name: ğŸ“¤ Upload Benchmark Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: TextToXmlApiNet.Benchmark/BenchmarkDotNet.Artifacts/results/

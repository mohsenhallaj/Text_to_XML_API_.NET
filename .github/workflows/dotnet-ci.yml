name: Build and Benchmark CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show repo structure
        run: ls -R

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore TextToXmlApiNet.sln

      - name: Build solution
        run: dotnet build TextToXmlApiNet.sln --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test TextToXmlApiNet.sln --no-build --configuration Release
        env:
          ASPNETCORE_ENVIRONMENT: Testing

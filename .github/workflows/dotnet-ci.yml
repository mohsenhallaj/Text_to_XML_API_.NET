name: Benchmark and Tests CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore TextToXmlApiNet.sln

    - name: Build all projects
      run: dotnet build TextToXmlApiNet.sln --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test TextToXmlApiNet.Tests/TextToXmlApiNet.Tests.csproj --configuration Release --no-build --verbosity normal

  benchmark:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Clean conflicting benchmark output folder
      run: rm -rf TextToXmlApiNet.Benchmark/bin/Release/net9.0/TextToXmlApiNet.Benchmark

    - name: Restore dependencies
      run: dotnet restore TextToXmlApiNet.Benchmark/TextToXmlApiNet.Benchmark.csproj

    - name: Build benchmark project
      run: dotnet build TextToXmlApiNet.Benchmark/TextToXmlApiNet.Benchmark.csproj -c Release --no-restore

    - name: Run benchmark
      run: dotnet run --project TextToXmlApiNet.Benchmark/TextToXmlApiNet.Benchmark.csproj -c Release
      continue-on-error: true

    - name: Upload Benchmark Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: TextToXmlApiNet.Benchmark/BenchmarkDotNet.Artifacts/results/

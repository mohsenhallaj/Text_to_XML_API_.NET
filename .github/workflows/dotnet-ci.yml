name: Build and Benchmark CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show repo structure
        run: ls -R

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore TextToXmlApiNet.sln

      - name: Build solution
        run: dotnet build TextToXmlApiNet.sln --configuration Release --no-restore

  benchmark:
    name: Run Benchmark
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore Benchmark Dependencies
        run: dotnet restore TextToXmlApiNet.Benchmark/TextToXmlApiNet.Benchmark.csproj

      - name: Run Benchmark
        run: dotnet run --project TextToXmlApiNet.Benchmark/TextToXmlApiNet.Benchmark.csproj -c Release

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: TextToXmlApiNet.Benchmark/BenchmarkDotNet.Artifacts/results/

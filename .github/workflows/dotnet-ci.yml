name: Benchmark CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-benchmark:
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout repository
      uses: actions/checkout@v3

    - name:  Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name:  Restore dependencies
      run: dotnet restore

    - name:  Build benchmark project
      run: dotnet build TextToXmlApiNet.Benchmark/TextToXmlApiNet.Benchmark.csproj -c Release

    - name:  Run benchmark
      run: dotnet run --project TextToXmlApiNet.Benchmark/TextToXmlApiNet.Benchmark.csproj -c Release
      continue-on-error: true

    - name:  Upload Benchmark Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: TextToXmlApiNet.Benchmark/BenchmarkDotNet.Artifacts/results/
